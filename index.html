  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 90%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
        color: black;
    }
  </style>

  <section class="variable slider">
    
    <div class="darthvadernobutton">
			<audio id="nooo">
				<source src="insert file here, currently set to .wav" type="audio/wav">
			</audio>
			<div>
				<button id="no-button"></button>
				<script>
					var a = document.createElement('audio');
					canAudio = !!(a.canPlayType && (a.canPlayType('audio/mpeg;') || a.canPlayType('audio/ogg;') || a.canPlayType('audio/mp4;')));
					if(!canAudio)
						document.getElementById('no-button').style.display = 'none';

					document.getElementById('no-button').onclick = function(){
						document.getElementById('nooo').play();
					}
				</script>
			</div>	
		</div>

<h1>Buttons are fun!</h1>
    
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="files/slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true
      });
    });
  </script>
